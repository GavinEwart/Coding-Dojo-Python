<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Information</title>
</head>
<body>
    <div class="bg-dark text-light mx-auto mt-3" style="width: 600px;">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="/return" methods="post">
                    <h1 class="mt-3 text-center text-warning">Dojo Survey</h1>
                    <p class="info-label">Name:</p>
                    <div class="info-box">
                        <div class="info-value">{{ name }}</div>
                    </div>
                    <p class="info-label">Dojo Location:</p>
                    <div class="info-box">
                        <div class="info-value">{{ dojo_location }}</div>
                    </div>
                    <p class="info-label">Favorite Language:</p>
                    <div class="info-box">
                        <div class="info-value">{{ favorite_language }}</div>
                    </div>
                    <p class="info-label">Comments:</p>
                    <div class="comment-box">
                        <div class="comment-value">{{ comments }}</div>
                    </div>
                        <button class="btn btn-danger" type="submit">Return</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
