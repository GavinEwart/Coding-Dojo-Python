<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <title>Dojo Survey</title>
</head>
<body>
    <div class="bg-dark text-light mx-auto" style="width: 600px;">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="/submit" method="post">
                    <h1 class="mt-3 text-center">Dojo Survey</h1>
                    <div class="form-group mt-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="dojo_location" class="form-label">Dojo Location:</label>
                        <select id="dojo_location" class="form-control">
                            <option>-- Select Dojo Location --</option>
                            <option>Los Angeles</option>
                            <option>Austin</option>
                            <option>New York</option>
                            <option>Chicago</option>
                            <option>Dallas</option>
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <label for="select_language" class="form-label">Favorite Language:</label>
                        <select id="select_language" class="form-control">
                            <option>-- Select Language --</option>
                            <option>javascript</option>
                            <option>Python</option>
                            <option>Java</option>
                            <option>C#</option>
                            <option>C++</option>
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <label for="comments" class="form-label">Comments:</label>
                        <textarea name="comments" rows="4" id="comments" class="form-control" maxlength="120"></textarea>
                    </div>
                    <div class="form-group text-center mt-3 mb-3">
                        <button class="btn btn-danger" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
