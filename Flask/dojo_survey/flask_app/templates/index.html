<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <title>Dojo Survey</title>
</head>
<body>
<div class="bg-dark text-light mx-auto mt-3" style="width: 600px;">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form action="/information" method="post">
                <h1 class="mt-3 text-center text-warning">Dojo Survey</h1>
                <div class="form-group mt-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ name }}">
                </div>
                <div class="form-group mt-3">
                    <label for="dojo_location" class="form-label">Dojo Location:</label>
                    <select id="dojo_location" name="dojo_location" class="form-control">
                        <option>-- Select Dojo Location --</option>
                        <option value="Los Angeles" {% if dojo_location == "Los Angeles" %}selected{% endif %}>Los Angeles</option>
                        <option value="Chicago" {% if dojo_location == "Chicago" %}selected{% endif %}>Chicago</option>
                        <option value="Austin" {% if dojo_location == "Austin" %}selected{% endif %}>Austin</option>
                        <option value="New York" {% if dojo_location == "New York" %}selected{% endif %}>New York</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="select_language" class="form-label">Favorite Language:</label>
                    <select id="select_language" name="favorite_language" class="form-control">
                        <option>-- Select Language --</option>
                        <option value="Javascript" {% if favorite_language == "Javascript" %}selected{% endif %}>Javascript</option>
                        <option value="Python" {% if favorite_language == "Python" %}selected{% endif %}>Python</option>
                        <option value="Java" {% if favorite_language == "Java" %}selected{% endif %}>Java</option>
                        <option value="C#" {% if favorite_language == "C#" %}selected{% endif %}>C#</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="comments" class="form-label">Comments:</label>
                    <textarea name="comments" rows="4" id="comments" class="form-control" maxlength="120">{{ comments }}</textarea>
                </div>
                <div class="form-group text-center mt-3 mb-3">
                    <button class="btn btn-danger" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
