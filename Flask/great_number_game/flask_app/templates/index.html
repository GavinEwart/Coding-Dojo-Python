<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>The Great Numbers Game</title>
</head>
<body>
    <div class="container text-center">
        <h1>Welcome To The Great Numbers Game!</h1>
        <p>I am thinking of a number 1 through 100.....</p>
        <div id="message" class="{{ message_color }}">{{ message }}</div>
        <div class="container bg-secondary text-white">
            <form action="/guess" method="post">
                <p>Take a guess!</p>
                <input type="number" name="guess" min="1" max="100">
                <button class="btn btn-primary" type="submit">Guess</button>
            </form>
            </form>
            {% if message == "You are correct!" %}
            <form action="/restart" method="post">
                <button class="btn btn-danger" type="submit">Play Again</button>
            </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
